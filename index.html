<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryanair Virtual | Cloud Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .bg-ryanair-blue { background-color: #003399; }
        .text-ryanair-yellow { color: #f1c40f; }
        .tab-active { color: #f1c40f !important; border-bottom: 4px solid #f1c40f; font-weight: 900; }
        .glass-card { background: #ffffff; border-radius: 1.25rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); border: 1px solid #e2e8f0; border-top: 5px solid #003399; }
        #map, #briefingMap { height: 480px; width: 100%; border-radius: 1rem; z-index: 1; border: 4px solid white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .duty-card { border-left: 6px solid #003399; background: white; transition: all 0.2s; cursor: pointer; }
        .duty-card:hover { transform: translateX(5px); background-color: #f8fafc; }
    </style>
</head>
<body>

    <div id="authOverlay" class="fixed inset-0 bg-ryanair-blue z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full text-center shadow-2xl">
            <h2 class="text-2xl font-black italic text-ryanair-blue mb-2 uppercase">Pilot Access</h2>
            <p class="text-[10px] font-bold text-slate-400 mb-6 uppercase tracking-widest">Ryanair Virtual Cloud Sync</p>
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase">Email</label>
                    <input type="email" id="authEmail" class="w-full p-3 bg-slate-50 border rounded-xl font-bold outline-none focus:border-blue-400">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase">Password</label>
                    <input type="password" id="authPass" class="w-full p-3 bg-slate-50 border rounded-xl font-bold outline-none focus:border-blue-400">
                </div>
                <button onclick="handleAuth('login')" class="w-full py-4 bg-ryanair-blue text-white rounded-xl font-black uppercase shadow-lg">Login</button>
                <button onclick="handleAuth('register')" class="w-full py-2 text-ryanair-blue font-bold text-[10px] uppercase hover:underline block text-center">New Pilot ID?</button>
            </div>
        </div>
    </div>

    <nav class="bg-ryanair-blue p-5 text-white shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic uppercase tracking-tighter">RYANAIR <span class="text-ryanair-yellow">VIRTUAL</span></h1>
            <div class="flex items-center gap-4">
                <div id="cloudStatus" class="text-[9px] bg-slate-500 px-3 py-1 rounded-full text-white font-black uppercase">Cloud: Offline</div>
                <button onclick="logout()" class="text-[9px] bg-white/10 px-3 py-1 rounded-full text-white font-black uppercase hover:bg-white hover:text-red-600 transition-all">Logout</button>
            </div>
        </div>
    </nav>

    <div class="bg-ryanair-blue text-white/70 border-t border-blue-400/30">
        <div class="container mx-auto flex space-x-8 px-4 text-[10px] font-black uppercase tracking-[0.2em] overflow-x-auto whitespace-nowrap">
            <button onclick="showTab('profile')" id="tab-profile" class="py-4 tab-active">Profile</button>
            <button onclick="showTab('leaderboard')" id="tab-leaderboard" class="py-4">Leaderboard</button>
            <button onclick="showTab('schedules')" id="tab-schedules" class="py-4">Schedules</button>
            <button onclick="showTab('dispatch')" id="tab-dispatch" class="py-4">Dispatch</button>
            <button onclick="showTab('pirep')" id="tab-pirep" class="py-4">Pirep</button>
            <button onclick="showTab('logbook')" id="tab-logbook" class="py-4">Logbook</button>
        </div>
    </div>

    <main class="container mx-auto my-8 px-4">
        
        <div id="view-profile" class="space-y-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="glass-card p-8 text-center">
                    <div class="relative w-24 h-24 mx-auto mb-4 bg-blue-50 rounded-full flex items-center justify-center border-2 border-ryanair-blue font-black text-ryanair-blue italic">RYR</div>
                    <input type="text" id="pilotName" class="text-xl font-black text-slate-800 text-center w-full mb-1 outline-none bg-transparent" value="..." onchange="updatePilotData('name', this.value)">
                    <p id="pilotRank" class="text-[10px] font-black text-blue-600 uppercase mb-6">Syncing...</p>
                    <div class="bg-green-600 rounded-xl p-4 text-white shadow-lg mb-4 text-center">
                        <p class="text-[9px] font-black opacity-80 uppercase mb-1">Total Earnings</p>
                        <p id="totalEarnings" class="text-3xl font-black">Â£0.00</p>
                    </div>
                    <div class="bg-slate-900 rounded-xl p-4 text-white shadow-2xl text-left">
                        <p class="text-[9px] font-black text-ryanair-yellow uppercase mb-1">Zulu Clock</p>
                        <p id="zuluClock" class="text-2xl font-black tabular-nums">00:00:00 Z</p>
                    </div>
                </div>

                <div class="lg:col-span-2 space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass-card p-6"><p class="text-[10px] font-black text-slate-400 uppercase">Total Hours</p><p id="totalHours" class="text-4xl font-black text-ryanair-blue">0.0</p></div>
                        <div class="glass-card p-6"><p class="text-[10px] font-black text-slate-400 uppercase">Total Flights</p><p id="totalFlights" class="text-4xl font-black text-ryanair-blue">0</p></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-leaderboard" class="hidden glass-card p-8 text-slate-800">
            <h2 class="text-2xl font-black text-ryanair-blue italic uppercase mb-8 tracking-tighter italic">Global Pilot Standings</h2>
            <table class="w-full text-left">
                <thead>
                    <tr class="text-[10px] font-black text-slate-400 uppercase border-b">
                        <th class="p-4">Rank</th><th class="p-4">Pilot</th><th class="p-4 text-center">Flights</th><th class="p-4 text-right">Hours</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody" class="divide-y font-bold"></tbody>
            </table>
        </div>

        <div id="view-schedules" class="hidden space-y-6"> </div>
        <div id="view-dispatch" class="hidden"> </div>
        <div id="view-pirep" class="hidden"> </div>
        <div id="view-logbook" class="hidden glass-card p-10"> </div>

    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- FIREBASE CONFIG (USE YOUR KEYS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDRiBGH7d8k3NaemVDIEkEbZdXperpXxiI",
            authDomain: "ryanair-virtual-e2265.firebaseapp.com",
            projectId: "ryanair-virtual-e2265",
            storageBucket: "ryanair-virtual-e2265.firebasestorage.app",
            messagingSenderId: "794337019957",
            appId: "1:794337019957:web:98f4db3cfdc3de6dc9c97c",
            measurementId: "G-SPEQE8L8M2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let currentUser = null;

        // AUTH HANDLER
        async function handleAuth(type) {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            try {
                if (type === 'register') {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection("pilots").doc(res.user.uid).set({ name: "New Pilot", logs: [], totalHours: 0, totalPay: 0 });
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch (e) { alert(e.message); }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('cloudStatus').innerText = "Cloud: Auth Active";
                document.getElementById('cloudStatus').className = "text-[9px] bg-green-500 px-3 py-1 rounded-full text-white font-black uppercase";
                initApp();
            } else {
                document.getElementById('authOverlay').classList.remove('hidden');
            }
        });

        function logout() { auth.signOut().then(() => window.location.reload()); }

        // LEADERBOARD LOGIC
        async function loadLeaderboard() {
            const body = document.getElementById('leaderboardBody');
            body.innerHTML = '<tr><td colspan="4" class="p-10 text-center opacity-30 uppercase font-black">Syncing Leaderboard...</td></tr>';
            const snap = await db.collection("pilots").get();
            let pilots = [];
            snap.forEach(doc => pilots.push({ name: doc.data().name, hours: doc.data().totalHours, flights: doc.data().logs.length }));
            pilots.sort((a,b) => b.hours - a.hours);
            body.innerHTML = pilots.map((p, i) => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="p-4 text-slate-400">#${i+1}</td>
                    <td class="p-4 text-ryanair-blue">${p.name}</td>
                    <td class="p-4 text-center text-slate-400 font-bold">${p.flights}</td>
                    <td class="p-4 text-right font-black text-xl text-slate-800">${p.hours.toFixed(1)} <span class="text-[10px] opacity-20">HRS</span></td>
                </tr>
            `).join('');
        }

        function showTab(tab) {
            ['profile', 'leaderboard', 'schedules', 'dispatch', 'pirep', 'logbook'].forEach(t => {
                document.getElementById('view-'+t).classList.toggle('hidden', t !== tab);
                document.getElementById('tab-'+t).className = t === tab ? 'py-4 tab-active transition-all' : 'py-4 hover:text-white transition-all';
            });
            if(tab === 'leaderboard') loadLeaderboard();
        }

        // ... REST OF YOUR PREVIOUS SCRIPT LOGIC (briefing, pirep, etc) ...
        // (Make sure to use currentUser.uid for Firestore calls!)
    </script>
</body>
</html>
